    <h5 class="text-black-50 text-center mt-5 mb-3">綠色女孩主題網頁設計</h5>
    
    <hr class="my-5">
    <section class="container d-flex flex-column justify-content-center align-items-center">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/ec16eb69214027.5b792a8de7e51.png"
            style="width:100%" alt="">

        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/7c42b269214027.5b792a8de8763.png"
            style="width:70%" alt="">
    </section>
    
    <hr class="my-5">
    <section class="container d-flex flex-column justify-content-center align-items-center">

            style="width:80%" alt="">
        <b class="text-black-50 px-4 my-4">Prototype，完稿網站展示</b>
        <span
            class="text-black-50 d-block text-center px-4">為了把色彩豐富的插畫統一起來，網站色系主要以綠為主，粉色為搭配點睛。一開始進入網站時設計了一個jQuery的小動畫，選單會從兩旁飛到定點，讓觀眾可以馬上注意到它們，並使用頁籤選單，點選後的滑動效果增添網頁動態感。另外希望保留互動的方便性，使用了Cbox小留言板供訪問者可以即時留言。</span>
    </section>
